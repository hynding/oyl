<template id="user-card">
    <script type="module">
        import { component } from 'hyway'
        component({
            name: 'user-card',
            data: {
                test: 'Hello World'
            },
            computed: {
                test2() {
                    return this.test + ' 2'
                },
                test3() {
                    return this.test2() + ' 3'
                }
            },
            methods: {
                increment() {
                    this.test = this.test + '!'
                },
                async getData() {
                    const response = await fetch('./data.json')
                    const data = await response.json()
                    this.test = data.name
                }
            },
            async mounted() {
                await this.getData()
            }
        })
    </script>
    <template>
        <p data-bind="test">Hi</p>
        <p data-bind="test2">Hi</p>
        <p data-bind="test3">Hi</p>
        <p>
            <slot></slot>
        </p>
        <input type="text" data-value="test" />
        <button data-click="increment">Increment</button>
    </template>
</template>
