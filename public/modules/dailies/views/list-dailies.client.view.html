<section data-ng-controller="DailiesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Dailies</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="daily in dailies" data-ng-href="#!/dailies/{{daily._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="daily.created | date:'medium'"></span>
				by
				<span data-ng-bind="daily.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="daily.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!dailies.$resolved || dailies.length">
    	No Dailies yet, why don't you <a href="/#!/dailies/create">create one</a>?
    </div>
</section>
